<ion-header>

  <ion-navbar>
    <ion-title>CardsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="text-align: center;">My array has this many: {{ cards.length }}</p>
  <ion-card *ngFor="let card of cards">
    <img src="../../assets/images/{{card.imgPath}}">

    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <p>
        {{card.desc}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button clear small color="danger" (click)="clickFav(card)" icon-start>
          <ion-icon [name]="(card.favorited) ? 'heart' : 'heart-outline'"></ion-icon>
          Favorite
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="danger" (click)="clickShare(card)" icon-start>
          <ion-icon [name]="(card.shared) ? 'ios-share' : 'ios-share-outline'"></ion-icon>
          Share
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="danger" (click)="clickDelete(card)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
